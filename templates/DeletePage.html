<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eliminar Buses y Estaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUD App</a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/create">Crear</a></li>
                <li class="nav-item"><a class="nav-link" href="/read">Leer</a></li>
                <li class="nav-item"><a class="nav-link" href="/update">Actualizar</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete">Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Eliminar Bus</h1>
    <form id="eliminarBusForm">
        <div class="mb-3">
            <label for="idBusEliminar" class="form-label">ID del Bus</label>
            <input type="number" class="form-control" id="idBusEliminar" required />
        </div>
        <button type="submit" class="btn btn-danger">Eliminar Bus</button>
    </form>

    <h1 class="mt-5">Eliminar Estación</h1>
    <form id="eliminarEstacionForm">
        <div class="mb-3">
            <label for="idEstacionEliminar" class="form-label">ID de la Estación</label>
            <input type="number" class="form-control" id="idEstacionEliminar" required />
        </div>
        <button type="submit" class="btn btn-danger">Eliminar Estación</button>
    </form>
</div>

<script>
    // Eliminar bus
    document.getElementById("eliminarBusForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("idBusEliminar").value;

        const response = await fetch(`/buses/${id}`, {
            method: "DELETE",
        });
        if (response.ok) {
            alert("Bus eliminado");
            e.target.reset();
        } else {
            alert("Error al eliminar bus");
        }
    });

    // Eliminar estación
    document.getElementById("eliminarEstacionForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("idEstacionEliminar").value;

        const response = await fetch(`/estaciones/${id}`, {
            method: "DELETE",
        });
        if (response.ok) {
            alert("Estación eliminada");
            e.target.reset();
        } else {
            alert("Error al eliminar estación");
        }
    });
</script>
</body>
</html>
