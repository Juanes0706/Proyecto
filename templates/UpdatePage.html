<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizar Buses y Estaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;
        }
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/static/img/logo transmilenio.png" alt="Logo TransMilenio" />
        </a>
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">üè† Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/create">üÜï Crear</a></li>
                <li class="nav-item"><a class="nav-link" href="/read">üìñ Leer</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="/update">‚úèÔ∏è Actualizar</a></li>
                <li class="nav-item"><a class="nav-link" href="/delete">‚ùå Eliminar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">‚úèÔ∏è Actualizar Estado de Bus</h2>
    <form id="actualizarBusForm" class="mb-5">
        <div class="mb-3">
            <label for="idBusActualizar" class="form-label">ID del Bus</label>
            <input type="number" class="form-control" id="idBusActualizar" required />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activoBusActualizar" />
            <label class="form-check-label" for="activoBusActualizar">Activo</label>
        </div>
        <button type="submit" class="btn btn-danger">Actualizar Estado Bus</button>
    </form>

    <h2 class="text-center mb-4">‚úèÔ∏è Actualizar Estado de Estaci√≥n</h2>
    <form id="actualizarEstacionForm">
        <div class="mb-3">
            <label for="idEstacionActualizar" class="form-label">ID de la Estaci√≥n</label>
            <input type="number" class="form-control" id="idEstacionActualizar" required />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="activoEstacionActualizar" />
            <label class="form-check-label" for="activoEstacionActualizar">Activo</label>
        </div>
        <button type="submit" class="btn btn-danger">Actualizar Estado Estaci√≥n</button>
    </form>
</div>

<script>
    // Actualizar estado bus
    document.getElementById("actualizarBusForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("idBusActualizar").value.trim();
        const activo = document.getElementById("activoBusActualizar").checked;

        if (!id) {
            alert("Por favor, ingrese un ID v√°lido para el bus.");
            return;
        }

        try {
            const response = await fetch(`/buses/${id}/estado?activo=${activo}`, {
                method: "PUT",
            });
            if (response.ok) {
                alert("‚úÖ Estado del bus actualizado correctamente.");
                e.target.reset();
            } else {
                alert("‚ùå Error al actualizar estado del bus.");
            }
        } catch (error) {
            alert("‚ùå Error de conexi√≥n al actualizar estado del bus.");
        }
    });

    // Actualizar estado estaci√≥n
    document.getElementById("actualizarEstacionForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("idEstacionActualizar").value.trim();
        const activo = document.getElementById("activoEstacionActualizar").checked;

        if (!id) {
            alert("Por favor, ingrese un ID v√°lido para la estaci√≥n.");
            return;
        }

        try {
            const response = await fetch(`/estaciones/${id}/estado?activo=${activo}`, {
                method: "PUT",
            });
            if (response.ok) {
                alert("‚úÖ Estado de la estaci√≥n actualizado correctamente.");
                e.target.reset();
            } else {
                alert("‚ùå Error al actualizar estado de la estaci√≥n.");
            }
        } catch (error) {
            alert("‚ùå Error de conexi√≥n al actualizar estado de la estaci√≥n.");
        }
    });
</script>
</body>
</html>
