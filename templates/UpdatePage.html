<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actualizar Bus y Estaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f4f4;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('updateBusForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('busId').value;
                const nombre = document.getElementById('busNombre').value;
                const tipo = document.getElementById('busTipo').value;
                const activo = document.getElementById('busActivo').value; // 'true' o 'false' como string
                const imagenFile = document.getElementById('busImagen').files[0];

                const formData = new FormData();
                formData.append('nombre_bus', nombre);
                formData.append('tipo', tipo);
                formData.append('activo', activo); // Enviar como string, FastAPI lo convertir√° a bool
                if (imagenFile) {
                    formData.append('imagen', imagenFile); // A√±adir el archivo directamente
                }

                try {
                    // El endpoint en main.py es POST, no PUT para esta operaci√≥n
                    const response = await fetch(`/buses/update/${id}`, {
                        method: 'POST', // ¬°Importante: usar POST para multipart/form-data!
                        // No necesitas 'Content-Type' header con FormData, el navegador lo configura autom√°ticamente
                        body: formData,
                    });

                    if (response.ok) { // Check for 2xx status codes
                        // If it's a redirect, the browser will handle it.
                        // You can also check if response.redirected is true
                        if (response.redirected) {
                            window.location.href = response.url; // Follow the redirect manually if needed, or just let the browser handle it.
                        } else {
                            // If it's not a redirect, handle the response as JSON or text
                            const result = await response.json(); // Or response.text()
                            document.getElementById('busUpdateMessage').textContent = 'Bus actualizado correctamente';
                            // Clear the form or provide further feedback
                        }
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Error al actualizar bus');
                    }
                } catch (error) {
                    document.getElementById('busUpdateMessage').textContent = `Error: ${error.message}`;
                }
            });

            document.getElementById('updateEstacionForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const id = document.getElementById('estacionId').value;
                const nombre = document.getElementById('estacionNombre').value;
                const localidad = document.getElementById('estacionLocalidad').value;
                const rutas = document.getElementById('estacionRutas').value;
                const activo = document.getElementById('estacionActivo').value; // 'true' o 'false' como string
                const imagenFile = document.getElementById('estacionImagen').files[0];

                const formData = new FormData();
                formData.append('nombre_estacion', nombre);
                formData.append('localidad', localidad);
                formData.append('rutas_asociadas', rutas);
                formData.append('activo', activo); // Enviar como string, FastAPI lo convertir√° a bool
                if (imagenFile) {
                    formData.append('imagen', imagenFile); // A√±adir el archivo directamente
                }

                try {
                    // El endpoint en main.py es POST, no PUT para esta operaci√≥n
                    const response = await fetch(`/estaciones/update/${id}`, {
                        method: 'POST', // ¬°Importante: usar POST para multipart/form-data!
                        // No necesitas 'Content-Type' header con FormData, el navegador lo configura autom√°ticamente
                        body: formData,
                    });

                    if (response.ok) { // Check for 2xx status codes
                        if (response.redirected) {
                            window.location.href = response.url;
                        } else {
                            const result = await response.json();
                            document.getElementById('estacionUpdateMessage').textContent = 'Estaci√≥n actualizada correctamente';
                        }
                    } else {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Error al actualizar estaci√≥n');
                    }
                } catch (error) {
                    document.getElementById('estacionUpdateMessage').textContent = `Error: ${error.message}`;
                }
            });
        });
    </script>
</head>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 form-section">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Actualizar Bus</h4>
                </div>
                <div class="card-body">
                    <form id="updateBusForm">
                        <div class="mb-3">
                            <label for="busId" class="form-label">ID del Bus</label>
                            <input type="number" class="form-control" id="busId" required />
                        </div>
                        <div class="mb-3">
                            <label for="busNombre" class="form-label">Nombre del Bus</label>

                        </div>
                        <div class="mb-3">
                            <label for="busTipo" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="busTipo" required />
                        </div>
                        <div class="mb-3">
                            <label for="busActivo" class="form-label">Activo</label>
                            <select class="form-select" id="busActivo" required>
                                <option value="true">Activo</option>

                        <div class="mb-3">
                            <label for="estacionNombre" class="form-label">Nombre de la Estaci√≥n</label>

                        </div>
                        <div class="mb-3">
                            <label for="estacionLocalidad" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="estacionLocalidad" required />
                        </div>
                        <div class="mb-3">
                            <label for="estacionRutas" class="form-label">Rutas Asociadas</label>
                            <input type="text" class="form-control" id="estacionRutas" required />
                        </div>
                        <div class="mb-3">
                            <label for="estacionActivo" class="form-label">Activo</label>
                            <select class="form-select" id="estacionActivo" required>

                        <div class="mb-3">

                        </div>
                        <button type="submit" class="btn btn-danger">Actualizar Estaci√≥n</button>
